		// ----------------jQuey实现----------------------

		var baseUrl = "http://localhost:8080/"

		var vm = new Vue({
			el: "#container",
			data: {
				username: "",
				password: "",
				tips: "",
				colorStyle: "color:red",
				isRight: false
			},
			methods: {
				doSubmit: function () {
					if (vm.isRight) {  // 不需要再校验格式,只需要校验是否匹配
						var url = baseUrl + "user/login"
						axios.get(url, {
							params:
							{
								username: vm.username,
								password: vm.password
							}
						}).then((res) => {
							var vo = res.data;
							if (vo.code == 10000) {
								window.location.href = "index.html";
							} else {
								vm.tips = "登录失败,账号或密码错误!";
							}
						});
					} else {
						vm.tips = "请正确输入账号和密码!";
					}
				},
				checkInfo: function () {
					if (vm.username == "") {
						vm.tips = "请输入账号!";
						vm.isRight = false;
					} else if (vm.username.length < 8 || vm.username.length > 20) {
						vm.tips = "账号长度必须为8-20个字符!";
						vm.isRight = false;
					} else {
						// 账号合法,校验密码
						if (vm.password == "") {
							vm.tips = "请输入密码!";
							vm.isRight = false;
						} else if (vm.password.length < 6 || vm.password.length > 16) {
							vm.tips = "密码长度必须为6-16个字符!";
							vm.isRight = false;
						} else {  // 账号和密码都合法
							vm.tips = "";
							vm.isRight = true;
						}
					}
				}
			}
		});
